<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="main">
        <div class="screen">
            <input type="text" id="input" placeholder="0">
            <br>
            <button class="NUM" id="ac">AC</button>
            <button class="NUM" id="per" onclick="fsl(id)">%</button>
            <button class="NUM" id="del">DEL</button>
            <button class="NUM" id="dev"onclick="fsl(id)">/</button>
            <button class="NUM" id="seven" onclick="fsl(id)">7</button>
            <button class="NUM" id="eight"onclick="fsl(id)">8</button>
            <button class="NUM" id="nine"onclick="fsl(id)">9</button>
            <button class="NUM" id="multi"onclick="fsl(id)">*</button>
            <button class="NUM" id="four" onclick="fsl(id)">4</button>
            <button class="NUM" id="five"onclick="fsl(id)">5</button>
            <button class="NUM" id="six"onclick="fsl(id)">6</button>
            <button class="NUM" id="sub"onclick="fsl(id)">-</button>
            <button class="NUM" id="one"onclick="fsl(id)">1</button>
            <button class="NUM" id="two"onclick="fsl(id)">2</button>
            <button class="NUM" id="three"onclick="fsl(id)">3</button>
            <button class="NUM" id="plus"onclick="fsl(id)">+</button>
            <button class="NUM" id="dzero"onclick="fsl(id)">00</button>
            <button class="NUM" id="zero"onclick="fsl(id)">0</button>
            <button class="NUM" id="point"onclick="fsl(id)">.</button>
            <button class="NUM" id="equl">=</button>
        </div>
    </div>
        <script src="app.js"></script>
</body>
</html>
